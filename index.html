<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="all">
	<meta name="robots" content="index, follow">
	<meta name="description" content="With this simple JS Module, you can use Facebook Login on your website, get users' Public Profile and use the Share Dialog">
	<meta name="author" content="George Papakitsos - george@papakitsos.gr">
	<title>George Papakitsos | Facebook JS SDK</title>
	<link href="favicon.ico" rel="shortcut icon">
	<link href="favicon.ico" rel="icon">
	<link href="styles/main.css" rel="stylesheet" type="text/css">
</head>

<body>

<div id="fb-root"></div>
<div class="panel">
	<div class="title">Available Actions</div>
	<div>
		<input type="button" value="LOGIN" id="buttonLogin">
		<input type="button" value="GET MY PUBLIC PROFILE" id="buttonPublicProfile" class="displayNone">
		<input type="button" value="SHARE DIALOG" id="buttonShareDialog" class="displayNone">
		<input type="button" value="LOGOUT" id="buttonLogout" class="displayNone">
	</div>
</div>
<div class="panel">
	<div class="title">Action Logs</div>
	<div id="panelData"></div>
</div>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script>
	(function(d, s, id){
	   var js, fjs = d.getElementsByTagName(s)[0];
	   if (d.getElementById(id)) {return;}
	   js = d.createElement(s); js.id = id;
	   js.src = "//connect.facebook.net/en_US/sdk.js";
	   fjs.parentNode.insertBefore(js, fjs);
	 }(document, 'script', 'facebook-jssdk'));
</script>
<script src="js/script.js"></script>

</body>
</html>
